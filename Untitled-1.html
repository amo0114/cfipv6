<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <script src="https://unpkg.com/vue@3.5.8/dist/vue.global.js"></script>

</head>

<body>

    <div id="app">

        <h3>欢迎您来到web技术大学</h3>

        <p>我的专业是：{{ mySelect }}</p>

        <select v-model="mySelect">

            <option disabled>请选择您的专业</option>

            <option value="计算机科学与技术">计算机科学与技术</option>

            <option value="软件工程">软件工程</option>

            <option value="信息管理">信息管理</option>

            <option value="大数据">大数据</option>

        </select>

    </div>

        <script>

            const { createApp } = Vue;

            createApp({

                data() {

                    return {

                        mySelect: ""

                    };

                }

            }).mount("#app");

        </script>

       

</body>

</html>
